<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary Component</title>
</head>

<body>
    <main class="card">

        <img class="card__img" src="images/illustration-hero.svg" alt="person listening to music">

        <section class="card__content">

            <h1 class="card__title">Order Summary</h1>
            <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>

            <div class="card__subscription">
                
                <img src="images/icon-music.svg" alt="music icon">
                <div class="year">
                    <p class="plan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>

                <a class="card__link" href="#">Change</a>

            </div>

            <button class="card__proceed-btn">Proceed to Payment</button>
            <a class="cancel__link" href="#">Cancel Order</a>

        </section>

    </main>
</body>

</html>
